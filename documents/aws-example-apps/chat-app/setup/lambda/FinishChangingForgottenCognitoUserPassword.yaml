AWSTemplateFormatVersion: "2010-09-09"
Description: "Creates a 'FinishChangingForgottenCognitoUserPassword' function in AWS Lambda."
Parameters:
  S3BucketName:
    Description: "Name of the Amazon S3 bucket that contains the 'FinishChangingForgottenCognitoUserPassword.zip' file you must upload for this function."
    Type: "String"
  IAMRoleARN:
    Description: "Amazon Resource Name (ARN) of the 'LambdaChatAppRole' role you create in IAM for this function to use."
    Type: "String"
Resources:
  DeleteCognitoUserFunction:
    Type: "AWS::Lambda::Function"
    Properties: 
      Code: 
        S3Bucket: 
          Ref: "S3BucketName"
        S3Key: "FinishChangingForgottenCognitoUserPassword.zip"
      Description: "Finishes changing a user's forgotten password in the 'ChatRoomPool' Amazon Cognito user pool."
      FunctionName: "FinishChangingForgottenCognitoUserPassword"
      Handler: "index.handler"
      Role:
        Ref: "IAMRoleARN"
      Runtime: "nodejs6.10"
      Timeout: "30"